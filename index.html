<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class='inputs'>
        <div class='innerdiv'>
            <hr>
            <H2 class='titles'>Square </H2>
            <H3>Side Length: <input placeholder="Side Length"></input>
                <H3>
                    <button>Insert</button>
                    <hr>
                    <H2 class='titles'>Rectangle</H2>
                    <H3>Width: <input placeholder="Width"></input>
                    </H3>
                    </br>
                    <H3>Height: <input placeholder="Height"></input>
                    </H3>
                    <button>Insert</button>
                    <hr>
                    <H2 class='titles'>Circle</H2>
                    <H3>Radius: <input placeholder="Radius"></input>
                    </H3>
                    <button>Insert</button>
                    <hr>
                    <H2 class='titles'>Triangle</H2>
                    <H3>Height: <input placeholder="Height"></input>
                    </H3>
                    <button>Insert</button>
                    <hr>
        </div>
    </div>
    <div class='field'>
    </div>
    <div class='feedback'>
        <div class='innerfeed1'>
            <h2>Shape Name:</h2>
            <h2>Width:</h2>
            <h2>Height:</h2>
        </div>
        <div class='innerfeed2'>
            <h2>Radius:</h2>
            <h2>Area:</h2>
            <h2>Perimeter:</h2>
        </div>
    </div>


    <script src='script.js'></script>
</body>

</html>
