<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Shape Up or Shape Out</h1>
    <div class='inputs'>
        <div class='innerdiv'>
            <hr>
            <H2 class='titles'>Square </H2>
            <H3>Side Length: <input placeholder="Side Length" id='sideLength'></input>
                <H3>
                    <button onclick="squareCre()">Insert</button>
                    <hr>
                    <H2 class='titles'>Rectangle</H2>
                    <H3>Width: <input placeholder="Width" id='recWidth'></input>
                    </H3>
                    </br>
                    <H3>Height: <input placeholder="Height" id='recHeight'></input>
                    </H3>
                    <button onclick="rectangleCre()">Insert</button>
                    <hr>
                    <H2 class='titles'>Circle</H2>
                    <H3>Radius: <input placeholder="Radius" id='circRadius'></input>
                    </H3>
                    <button onclick="circleCre()">Insert</button>
                    <hr>
                    <H2 class='titles'>Triangle</H2>
                    <H3>Height: <input placeholder="Height" id='triangleHeight'></input>
                    </H3>
                    <button onclick="triangleCre()">Insert</button>
                    <hr>
        </div>
    </div>
    <div class='field' id='field'>
    </div>
    <div class='feedback'>
        <div class='innerfeed1'>
            <h2 id='nameFeed'>Shape Name:  </h2>
            <hr>
            <h2 id='widthFeed'>Width:  </h2>
            <hr>
            <h2 id='heightFeed'>Height:  </h2>
            <hr>
        </div>
        <div class='innerfeed2'>
            <h2 id='radiusFeed'>Radius:  </h2>
            <hr>
            <h2  id='areaFeed'>Area:  </h2>
            <hr>
            <h2 id='PerimeterFeed'>Perimeter:  </h2>
            <hr>
        </div>
    </div>


    <script src='script.js'></script>
</body>

</html>
